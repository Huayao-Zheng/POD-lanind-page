<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <header class="pod">
      <img src="./assets/desktop/logo.svg" alt="" class="pod_logo" />
    </header>

    <section class="content">
      <div class="content_title">
        Publish your podcasts <span class="white">everywhere.</span>
      </div>
      <div class="content_text">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </div>

      <div class="swap-container">
        <div class="content_logos">
          <img
            class="content_logo"
            src="./assets/desktop/spotify.svg"
            alt="Spotify.svg"
          />

          <img
            class="content_logo"
            src="./assets/desktop/apple-podcast.svg"
            alt="apple-podcast.svg"
          />
          <img
            class="content_logo"
            src="./assets/desktop/google-podcasts.svg"
            alt="google-podcasts.svg"
          />
          <img
            class="content_logo"
            src="./assets/desktop/pocket-casts.svg"
            alt="pocket-casts.svg"
          />
        </div>

        <div class="content_input-container">
          <input
            type="text"
            class="content_input"
            id="email"
            placeholder="Email address"
          />
          <span id="text"></span>
          <button class="content_input_btn">Request Access</button>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
